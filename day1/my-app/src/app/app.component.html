<!-- // ------------ search & filter --------------- -->
<div class="search">
<h3>search & filter ...!!</h3>
<hr>

<input type="text" placeholder="search here..."  [(ngModel)]="searchText" >

<hr>
<table class="table table-striped">
<thead>
  <tr>
    <th>name</th>
    <th>phone</th>
    <th>email</th>
    <th>country</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let p of products | search:searchText">
<td>{{p.name}}</td>
<td>{{p.phone}}</td>
<td>{{p.email}}</td>
<td>{{p.country}}</td>
  </tr>
</tbody>
</table>

</div>
